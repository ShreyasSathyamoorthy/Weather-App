<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your Weather Here </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="app">
        <header>
                <input class="search" type="text" autocomplete="off" placeholder=" Enter your City...">
        </header>
        <div class="location">
            <p class="area">Northampton</p>
            <p class="date">Thursday 5th January 2020</p>
            <p class="degree">15°C</p>
            <p class="type">Cloudy</p>
            <p class="range">4°C/6.11°C</p>
        </div>
    </section>
    <script src="./dev.js"></script>
</body>
</html>
